<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>

    <!-- layout 이름을 가지는 레이아웃의 width 와 안 여백을 설정-->
    <style>

        .layout{
            width : 500px;
            margin : 0 auto;
            margin-top : 50px;
        }

        .layout input, textarea {
            width:100%;
            box-sizing : border-box;
        }

        .layout textarea {
            margin-top : 10px;
            min-height: 300px;
        }

    </style>
</head>

<body>
    <div class = "layout">
        <form action="/board/writepro" method = "post">  <!-- 데이터를 어디에 보낼 것인지-->
            <input name = "title" type = "text" placeholder="제목을 입력하세요">
            <textarea name = "content" placeholder="내용을 입력하세요"></textarea>
            <button type = "submit">작성</button>
        </form>
    </div>
</body>
</html>
